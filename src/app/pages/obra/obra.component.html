<div class="w3-container">
    <form class="custom-form" method="post">
      <h1>Generar Obra</h1>
      <br>
      <span>Nombre de la Obra:</span>
      <input type="text" name="nomObra" placeholder="Nombre de la Obra" required="required" />
      <span>Número de Empleado:</span>
      <input type="number" name="numEmpleado" placeholder="Número de Empleado" required="required" />
      <span>Cantidad de Vigas:</span>
      <input type="number" name="cantidadVigas" placeholder="Cantidad de Vigas" required="required" />
  
      <button class="register-btn" (click)="GuardarObra()">Guardar Obra</button>
      <br>
      <button class="register-btn" routerLink="/menu">Cancelar</button>
      <br>
      <button class="register-btn" routerLink="/codigo-qr">Imprimir código QR</button>
  
    </form>
  </div>
