<form class="custom-form" [formGroup]="form">
      <div class="date"> 
        <span>Fecha de inicio:</span>
        <input type="date"formControlName="desde" name="fechaInicio" placeholder="Fecha inicial" required="required" />
        <span>Fecha final:</span>
        <input type="date"formControlName="hasta" name="fechaFinal" placeholder="Fecha final" required="required" />
        </div>
      <button (click)="getItems()" class="login-btn" >Consultar</button>
    
<br/>

<span>Total de Kilos:</span>
<input formControlName="peso" placeholder="Total de Peso"  />
<span>Total de Kilos en Armado:</span>
<input type="number" formControlName="totalArmado" name="kgArmado" placeholder="Total de Kilos en Armado" />
<span>Total de Kilos en Soldado:</span>
<input type="number" formControlName="totalSoldado" name="kgSoldado" placeholder="Total de kilos en Soldado" />
<span>Total de Kilos en Pulido:</span>
<input type="number" formControlName="totalPulido" name="kgPulido" placeholder="Total de kilos en Pulido" />
<span>Total de Kilos en Limpieza:</span>
<input type="number" formControlName="totalLimpieza" name="kgLimpieza" placeholder="Total de Kilos en Limpieza" />
<span>Total de Kilos en Pintura:</span>
<input type="number" formControlName="totalPintura" name="kgPintura" placeholder="Total de kilos en Pintura" />

</form>
